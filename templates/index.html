<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>

    <style>
        body{
            font-family: Arial;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
            align-items:center;
            height:100vh;
            background:#2F2F2F;
            margin:0;
        }

        .calc{
            width:260px;
            background:#000;
            padding:15px;
            border-radius:12px;
            box-shadow:0 5px 15px rgba(0,0,0,.2);
            margin-top:auto;
            margin-bottom:auto;
        }

        .visor{
            width:234px;
            height:50px;
            font-size:22px;
            text-align:right;
            margin-bottom:10px;
            padding:10px;
            background:#353839;
            color:#fff;
            border:none;
            border-radius:8px;
        }

        .grid{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap:10px;
        }

        button{
            padding:15px;
            font-size:18px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            background:#353839;
            color:white;
            transition:.15s;
        }

        button:hover{
            transform:scale(1.05);
        }

        .igual{
            background:orange;
            color:#353839;
            font-weight:bold;
        }

        footer{
            margin-bottom:10px;
            color:#aaa;
            font-size:14px;
        }

        footer a{
            color:orange;
            text-decoration:none;
            font-weight:bold;
        }

        footer a:hover{
            opacity:.8;
        }
    </style>
</head>
<body>

<div class="calc">

    <form method="POST">
        <input class="visor" name="expressao" value="{{ resultado if resultado is not none else '' }}" readonly>

        <div class="grid">
            <button type="submit" name="btn" value="C">C</button>
            <button type="submit" name="btn" value="DEL">âŒ«</button>
            <button type="submit" name="btn" value="%">%</button>
            <button type="submit" name="btn" value="/">/</button>

            <button type="submit" name="btn" value="7">7</button>
            <button type="submit" name="btn" value="8">8</button>
            <button type="submit" name="btn" value="9">9</button>
            <button type="submit" name="btn" value="*">X</button>

            <button type="submit" name="btn" value="4">4</button>
            <button type="submit" name="btn" value="5">5</button>
            <button type="submit" name="btn" value="6">6</button>
            <button type="submit" name="btn" value="-">-</button>

            <button type="submit" name="btn" value="1">1</button>
            <button type="submit" name="btn" value="2">2</button>
            <button type="submit" name="btn" value="3">3</button>
            <button type="submit" name="btn" value="+">+</button>

            <button type="submit" name="btn" value="0">0</button>
            <button type="submit" name="btn" value=".">.</button>
            <button type="submit" name="btn" value="()">()</button>
            <button class="igual" type="submit" name="btn" value="=">=</button>
        </div>
    </form>

</div>

<footer>
    <p>Desenvolvido por 
        <a href="https://github.com/Henrique-Farini" target="_blank">Henrique Farini</a>
    </p>
</footer>

</body>
</html>
